<html>
  <head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="lib/p5.js"></script>
    <script language="javascript" type="text/javascript" src="main.js"></script>
    <script language="javascript" type="text/javascript" src="lissajousOrbit.js"></script>
    <script language="javascript" type="text/javascript" src="lissajousKnot.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="settingsPanel" class="horizontalAlignment">

      <!-- number of orbits -->
      <label class="setting">Number of orbits: </label>
      
      <input id="orbitCountInput" type="number" min="2" max="10" step="1" >

       <!-- orbit velocity -->
       <label class="setting leftMargin">Orbit velocity: </label>
      
       <input id="orbitVelocityInput" type="number" min="0" max="0.1" step="0.01" >
      
      <!-- framerate -->
      <label class="setting leftMargin">Framerate: </label>
      
      <input id="frameRateInput" type="number" value="20" min="0" max="60" step="10" >

      <button id="applySettingsBtn" class="leftMargin">Apply</button>
    </div>
    
    <div id="canvas-container"></div>
  </body>
</html>
