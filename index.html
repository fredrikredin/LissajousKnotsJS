<html>

<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="lib/p5.js"></script>
  <script language="javascript" type="text/javascript" src="main.js"></script>
  <script language="javascript" type="text/javascript" src="lissajousOrbit.js"></script>
  <script language="javascript" type="text/javascript" src="lissajousKnot.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="settingsPanel" class="row">

    <!-- number of orbits -->
    <div class="input-field col s2">
      <input id="orbitCountInput" class="teal-text" placeholder="" type="number" min="3" max="9" step="1">
      <label for="orbitCountInput">ORBITS</label>
    </div>

    <!-- orbit velocity -->
    <div class="input-field col s2">
      <input id="orbitVelocityInput" class="teal-text" placeholder="" type="number" min="0.001" max="0.1" step="0.001">
      <label for="orbitVelocityInput">VELOCITY</label>
    </div>

    <!-- framerate -->
    <div class="input-field col s2">
      <input id="frameRateInput" class="teal-text" placeholder="" type="number" min="1" max="60" step="10">
      <label for="frameRateInput">FRAMERATE</label>
    </div>

    <p class="input-field col s4">
      <label>
        <input id="loopInput" type="checkbox" checked="checked" />
        <span id="loopInputText">LOOP START ENABLED</span>
      </label>
    </p>

    <button id="applySettingsBtn" class="col s4 waves-effect waves-light btn">RESTART</button>
  </div>

  <div id="canvas-container"></div>
</body>

</html>
